{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quora</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body style="background-image: url(&quot;//qsf.fs.quoracdn.net/-4-ans_frontend_assets.images.home_page_bg_desktop.png-26-4770753d59b970e1.png&quot;); width: 100%; position: absolute; min-height: 100%; box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset; transition-property: background-image; transition-duration: 180ms; transition-timing-function: ease-in-out; background-position: center center; background-size: cover;">
  <div class="background"></div>
  <div class="login-box">
    <h1 class="logo">Quora</h1>
    <p class="tagline">A place to share knowledge and better understand the world</p>


    <div class="signupdiv">
        <form action="/signup/" method="post">
            {% csrf_token %}
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
    
            <button type="submit" class="login-btn">Signup</button>
        </form>
    </div>
   

    <p class="terms">By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
  </div>

</body>
</html>
