{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quora</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body style="background-image: url(&quot;//qsf.fs.quoracdn.net/-4-ans_frontend_assets.images.home_page_bg_desktop.png-26-4770753d59b970e1.png&quot;); width: 100%; position: absolute; min-height: 100%; box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px inset; transition-property: background-image; transition-duration: 180ms; transition-timing-function: ease-in-out; background-position: center center; background-size: cover;">
  <div class="background"></div>
  <div class="login-box">
    <h1 class="logo">Quora</h1>
    <p class="tagline">A place to share knowledge and better understand the world</p>



    <div class="logindiv" >

        <form action='' method='post'>
          {% csrf_token %}
          <label for="email">Email</label>
          <input type="email" name="email" required>
          <label for="password" >Password</label>
          <input type="password" name="password" required>
          <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    
    <span class="terms">RegisterDon't have a account.<a href="/signup/" style="text-decoration: none;" > Register</a></span>
  </div>

</body>
</html>
